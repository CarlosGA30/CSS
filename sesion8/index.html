<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <form action="">
        <input type="text"/>
        <input type="date"/>
        <input type="color"/>
        <input type="password"/>
        <input type="file"/>
        <input type="checkbox">
        <input type="radio" />
        <input type="submit"/>
        <input type="datetime-local"/>
        <input type="button" value="enviar"/>
    </form>
    <button>hola</button>
    <h1>Formulario</h1>
    <form class="formulario">
        <fieldset><!--funciona par colocar los datos de un formulario pero lo coloca dentro de un marco-->
            <div class="nombre">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" placeholder="escriba el nombre" required/>
            </div>
            <div class="apellido">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" value="apellido" required/>
            </div>
            <div class="password">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="contraseña">
            </div>
            <div class="correo">
                <label for="correo">correo</label>
                <input type="email" name="correo" id="correo"/>
            </div>
        </fieldset>
        
        <div class="enviar">
            <input type="submit">
        </div>
    </form>
    <form >
        <fieldset>
            <legend>Ingresa el número</legend>
            <label for="numero">Numero</label>
            <input type="number" name="numero" id="numero"/>
            <input type="range" name="rango" id="rango">
        </fieldset>
    </form>
</body>
</html>
